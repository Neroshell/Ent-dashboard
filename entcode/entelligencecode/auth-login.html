<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="BullTheme" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/entelligenc_icon.png">

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body class="bg-pattern" data-sidebar="dark">

        <div id="layout-wrapper">

            
        
            <!-- Left Sidebar End -->

            

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
        <div class="bg-overlay"></div>
        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-xl-4 col-lg-6 col-md-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="">
                                    <div class="text-center">
                                        <a href="index.html" class="">
                                            <img src="assets/images/entelligenc_icon.png" alt="" height="24" class="auth-logo logo-dark mx-auto">
                                            <img src="assets/images/entelligenc_icon.png" alt="" height="24" class="auth-logo logo-light mx-auto">
                                        </a>
                                    </div>
                                    <!-- end row -->
                                    <h4 class="font-size-18 text-muted mt-2 text-center">Welcome Back !</h4>
                                    <p class="mb-5 text-center">Sign in to <span style="color: #A44910; font-weight: bold;">continue.</span></p>
                                    <form class="form-hori" action="/auth-login.html" method="post">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-4">
                                                    <label class="form-label" for="name">Name</label>
                                                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
                                                </div>
                                                <div class="mb-4">
                                                    <label class="form-label" for="userpassword">Email</label>
                                                    <input type="text" class="form-control" id="email" placeholder="Enter email">
                                                </div>
                                                <div class="dropdown mb-4 input-group-append">
                                                    
                                                    <div class="dropdown mb-4 input-group-append">
                                                        <label class="form-label" for="userpassword">Select role</label>
                                                        <div class="input-group">
                                                            <select id="role" name="role" class="form-control">
                                                                <option value="admin">Admin</option>
                                                                <option value="developer">Developer</option>
                                                            </select>
                                                            <button class="btn btn-custom-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i class="fa fa-chevron-down"></i>
                                                            </button>
                                                            <div class="dropdown-menu">
                                                                <a class="dropdown-item" href="#">Admin</a>
                                                                <a class="dropdown-item" href="#">Developer</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label class="form-label" for="userpassword">Password</label>
                                                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                                                    </div>
                                                    

                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-check">
                                                            <input type="checkbox" class="form-check-input" id="customControlInline">
                                                            <label class="form-label" class="form-check-label" for="customControlInline">Remember me</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-7">
                                                        <div class="text-md-end mt-3 mt-md-0">
                                                            <a href="auth-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-grid mt-4">
                                                    <a href="/admin-dashboard.html" class="btn btn-custom-primary waves-effect waves-light">Log In</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <p class="text-white-50">Don't have an account ? <a href="auth-register.html" class="fw-medium  " style="color: #A44910;"> Register </a> </p>
                            <p class="text-white-50">Â© <script>document.write(new Date().getFullYear())</script> entelligence</p>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- end Account pages -->

        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>

        <script src="assets/js/app.js"></script>

    </body>
</html>
